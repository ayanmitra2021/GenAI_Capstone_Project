<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendation System</title>
    <style>
        /* Basic Reset and Body Styling */
        body {
            font-family: 'Arial', sans-serif; /* Modern, clean font */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light grey background */
            color: #333; /* Dark grey text color for readability */
            line-height: 1.6; /* Improved text spacing */
        }

        .container {
            width: 80%; /* Adjust width as needed */
            max-width: 960px; /* Maximum width for larger screens */
            margin: 20px auto; /* Center container on the page */
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 8px; /* Rounded corners for container */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }

        h1 {
            text-align: center;
            color: #0056b3; /* Primary brand color (adjust to your preference) */
            margin-bottom: 20px;
        }

        h2 {
            color: #0056b3;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
            display: flex; /* Use flexbox for form layout */
            align-items: center; /* Vertically align items in form */
        }

        label {
            margin-right: 10px;
            font-weight: bold;
            color: #555; /* Slightly lighter grey for labels */
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc; /* Light grey border for input */
            border-radius: 4px; /* Rounded corners for input */
            flex-grow: 1; /* Input takes up available space */
            margin-right: 10px; /* Space between input and button */
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #0056b3; /* Primary button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        button[type="submit"]:hover {
            background-color: #003380; /* Darker shade on hover */
        }

        ul {
            list-style: none; /* Remove default bullet points */
            padding: 0;
        }

        ul li {
            padding: 10px;
            border-bottom: 1px solid #eee; /* Very light grey separator lines */
        }

        ul li:last-child {
            border-bottom: none; /* Remove border from the last item */
        }

        /* Message styling (e.g., "User not found") */
        ul li.message {
            color: #777; /* Muted color for messages */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Recommendation System</h1>

        <form method="post">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" required placeholder="e.g., user123">
            <button type="submit">Get Recommendations</button>
        </form>

        <h2>Recommended Products:</h2>
        <ul>
            {% for product in recommendations %}
                <li>{{ product }}</li>
            {% else %}
                {% if recommendations %}
                    <li class="message">No recommendations found or error.</li>
                {% else %}
                    <li class="message">Enter a username to get recommendations.</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
